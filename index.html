<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EJERCICIOS JAVASCRIPT KEEPCODING</title>
    </head>
    <body>
        <h3>KC_EJ01</h3>
        <p>Calcular el área de un circulo con precisión de 2 decimales.</p>
        Radio: <input type="number" id="radio"/> 
        <input type="button" value="calcular" onclick="calcularArea()"/> 
        <input type="text" readonly id="resultado" size="40"/>

        <h3>KC_EJ02</h3>
        <p>Sobre dos numeros calcular todas sus operaciones aritméticas</p>
        Número 1: <input type="number" id="numero1"/>
        Número 2: <input type="number" id="numero2"/> 
        <input type="button" value="calcular" onclick="calcularTodo()"/> <br>
        Suma: <input type="text" readonly id="suma"/>
        Resta: <input type="text" readonly id="resta"/>
        Multiplicación: <input type="text" readonly id="multiplicacion"/>
        División: <input type="text" readonly id="division"/>
        Exponencial: <input type="text" readonly id="exponencial"/>
        Resto: <input type="text" readonly id="resto"/>

    </body>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./KC-JS-001.js"></script>
</html>
